<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="main.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:200,300,400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Noto Sans SC' rel='stylesheet'>	
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<section class="banner">
		<div class="container">
			<div class="row">
				<img class="profile-pic" src="assets/card-header.jpg" alt="Card Header" width="100%">
			</div>
		</div>
	</section>

	<section class="primary-info">
		<div class="container">
			<div class="row name-title-company">
				<div class="col is-6">
					<p class="text-name">Full Name Here</p>
					<p class="text-chinese-name">中文名不长</p>
					<p class="text-title-company">Designation Title</p>
				</div>		
			</div>
		</div>
	</section>

	<section class="secondary-info">
		<a href="mailto:fullname@pulsesync.com">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/icon-email.svg" alt="Email Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">fullname@pulsesync.com</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="40px" width="20px">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="secondary-info">
		<a href="tel:+6590000000">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/icon-phone.svg" alt="Phone Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">(+65) 9000 0000</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="40px" width="20px">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="secondary-info">
		<a href="https://goo.gl/maps/mv1KJgzQiyFMwevXA">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/icon-address.svg" alt="Address Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">12 Kallang Avenue #03-31 Aperia – The Annex Singapore 339511</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="40px" width="20px">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="secondary-info">
		<a href="https://www.pulsesync.com">
			<div class="container">
				<div class="row detail">
					<div class="col is-8">
						<p class="text-detail">pulsesync.com</p>
					</div>
				</div>
			</div>
		</a>
	</section>														      
	
	<section class="bottom">
		<div class="container">
			<div class="row">
				<div class="col">
					<img src="assets/Logo.svg" alt="Company Logo" width="50%">
				</div>	
			</div>
		</div>
	</section>							      
								      
	<section class="bottom">
		<div class="container">
			<div class="row">
				<div class="col"></div>
					<a href="user.vcf">
						<p class="button">Save Contact</p>
					</a>
				<div class="col"></div>
			</div>
		</div>
	</section>

</body>

</html>
